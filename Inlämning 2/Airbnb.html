type = "text/javascript" src="Airbnb.js"> // kopplling till js filen

<script>
         var prices = [];
         for (i=0; i < Airbnb.length; i++) {
         console.log(Airbnb[i].price)
         prices.push (Airbnb[i].price)
      }
      var reviews = [];
         for (i=0; i < Airbnb.length; i++) {
         console.log(Airbnb[i].reviews)
         reviews.push (Airbnb[i].reviews)
      }
     var accommodates = [];
         for (i=0; i < Airbnb.length; i++) {
         console.log(Airbnb[i].accommodates)
         accommodates.push (Airbnb[i].accommodates)
      }
      var room_type  = [];
         for (i=0; i < Airbnb.length; i++) {
         console.log(Airbnb[i].room_type)
         room_type.push (Airbnb[i].room_type)
      }
/*Scatter price vs reviews*/
       var priceRev = {
           x: prices,
           y: reviews,
           mode: 'markers',
           type: 'scatter'}
           var data = [priceRev];
		   var layout = {
			xaxis: {title: 'Priser'}, 
			yaxis: {title: 'Recensioner'}
			};

Plotly.newPlot('myDiv', data, layout);
  
/*Histogram of retprices*/
var histogram = {
          x: prices,
         type: 'histogram'};
          var data = [histogram];
		   var layout = {
			xaxis: {title: 'Priser'}, 
			yaxis: {title: 'Frekvens'}
			};
		  
Plotly.newPlot('myHistogram', data, layout);

/*Histogram of count accommodates*/
var histogram2 = {
          x: accommodates,
          type: 'histogram'};
          var data = [histogram2];	  
		  var layout = {
		  xaxis: {title: 'Rymmer'}, 
          yaxis: {title: 'Frekvens'}
		  };
		  
Plotly.newPlot('gĂ¤sterHistogram', data, layout);
/* Pie chart of room_type*/
var data_pie = [{
   values: accommodates,
   labels: room_type,
   type: 'pie'
 }];
 var layout = {
   height: 400,
   width: 500
 };
 Plotly.newPlot('piechart', data_pie, layout)
</script>
